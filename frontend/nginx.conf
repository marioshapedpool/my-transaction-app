server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy a tu backend Go (en desarrollo o si el frontend lo necesita)
    # En producción, esto se configuraría a un dominio real o un API Gateway
    location /api {
        proxy_pass http://backend:3000; # 'backend' es el nombre del servicio Go en docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
